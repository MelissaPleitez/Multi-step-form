<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <link rel="stylesheet" href="scss/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

  <div class="success_message">
    <p class="info_message">Successfully <i class="bi bi-check-circle-fill"></i></p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col steps"
        style="background-image: url(/assets/img/bg4.jpg); background-repeat: no-repeat; background-position: center; background-origin: content-box;">
        <span id="plan-one" class="steps-selected">1 </span>
        <p>YOUR INFO</p>
        <span id="plan-two">2</span>
        <p>SELECT PLAN</p>
      </div>
      <div class="col main-form">
        <div>
          <h2>Personal Info</h2>
          <p>Please provide your name, email address, and phone nombre</p>
        </div>
        <form class="form_container">
          <div>
            <label>Name</label>
            <input id="name" type="text" name="name" placeholder="Stephen King" />
          </div>

          <div>
            <label>Email Address</label>
            <input id="email" type="email" name="email" placeholder="email@lorem.com" />
          </div>

          <div>
            <label>Phone Numbre</label>
            <input id="tel" type="text" name="tel" placeholder="+503 00000" />
          </div>

        </form>
        <button id="button_next" disabled class="inactive_button" ><i class="bi bi-arrow-right"></i> Next Step</button>
      </div>
      <div class="col hidden planSection">
        <div>
          <h2>Select your plan</h2>
          <p>You have the option of monthly or yearly billing</p>
        </div>
        <div class="plans_container">
          <div class="plan">
            <h3>Junior</h3>
            <span>$9/mo</span>
          </div>
          <div class="plan">
            <h3>Advanced</h3>
            <span>$12/mo</span>
          </div>
          <div class="plan">
            <h3>Pro</h3>
            <span>$15/mo</span>
          </div>
        </div>
        <div class="inter-container">
          <div class="actionBtn1">
            <a id="back_button"><i class="bi bi-arrow-left"></i> Go Back</a>

          </div>
          <div class="actionBtn2">
            <button id="send_button">Send it</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <main></main>
  <script src="main.js"></script>
</body>

</html>
